<div class="card-container" *ngFor="let data of profileDetail">
    <div class="image">
        <img src={{data.image}} alt="{{data.name}}">
    </div>
    <div class="name">
        {{data.name}}
    </div>
    <div class="job">
        {{data.job}}
    </div>
    <div class="property">
        {{data.property}}
    </div>
</div>
